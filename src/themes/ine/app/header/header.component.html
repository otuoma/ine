<header>
  <div class="container">
    <div class="d-flex flex-row justify-content-between">
      <a class="navbar-brand my-2" routerLink="/home">
        <img src="/assets/ine/images/inelogo.png" class="d-inline-block align-middle"  alt=""/>
      </a>

      <nav role="navigation" [attr.aria-label]="'nav.user.description' | translate" class="navbar navbar-light navbar-expand-md flex-shrink-0 px-0">
        <a href="https://www.facebook.com/estadisticagt/" target="_blank" class="mx-2">
          <i class="fab fa-facebook-square fa-lg"></i>
        </a>
        <a href="https://twitter.com/ine_guatemala?lang=es" target="_blank" class="mx-2">
          <i class="fab fa-twitter fa-lg"></i>
        </a>
        <a href="https://www.youtube.com/channel/UCTmdHAWP_fUAnFVhokct57g" target="_blank" class="mx-2">
          <i class="fab fa-youtube fa-lg"></i>
        </a>
        <ds-context-help-toggle></ds-context-help-toggle>
        <ds-impersonate-navbar></ds-impersonate-navbar>
        <div *ngIf="isXsOrSm$ | async" class="pl-2">
          <button class="navbar-toggler px-0" type="button" (click)="toggleNavbar()"
                  aria-controls="collapsingNav"
                  aria-expanded="false" [attr.aria-label]="'nav.toggle' | translate">
            <span class="navbar-toggler-icon fas fa-bars fa-fw" aria-hidden="true"></span>
          </button>
        </div>
      </nav>
    </div>
  </div>
</header>
